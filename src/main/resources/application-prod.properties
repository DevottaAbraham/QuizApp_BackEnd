# ===================================================================
# PRODUCTION-SPECIFIC CONFIGURATION
# ===================================================================

# --- Database Configuration ---
# These values MUST be set as environment variables in your hosting provider's dashboard.
spring.datasource.url=${DB_URL}
spring.datasource.username=
spring.datasource.password=

# --- JPA/Hibernate Configuration ---
# 'validate' is safer for production. It checks if the schema matches the entities.
spring.jpa.hibernate.ddl-auto=validate

# --- Security Configuration ---
# These secrets MUST be set as strong, random strings in your hosting environment.
application.security.jwt.secret-key=
application.security.admin-setup-token=

# --- Cookie Configuration ---
# This is CRITICAL for security. It ensures cookies are only sent over HTTPS.
application.security.cookie.secure=true

# --- Logging Configuration ---
# Set the root logging level to INFO for production to reduce log noise.
logging.level.root=INFO

# --- Frontend URL ---
# This value MUST be set as an environment variable in your hosting provider.
FrontEnd_URl=

