# ===================================================================
# SERVER CONFIGURATION
# ===================================================================
server.port=8081

# ===================================================================
# DATABASE CONFIGURATION
# ===================================================================
# PostgreSQL connection settings
spring.datasource.url=jdbc:postgresql://localhost:5432/quizapp
spring.datasource.username=postgres
spring.datasource.password=14128
spring.datasource.driver-class-name=org.postgresql.Driver

# CRITICAL FIX: This is the most important line.
# 'update' tells Hibernate to preserve data and only update the schema if entities change.
# It will NOT wipe the database on every restart.
spring.jpa.hibernate.ddl-auto=update

# ===================================================================
# JWT & SECURITY CONFIGURATION
# ===================================================================
application.security.jwt.secret-key=413F4428472B4B6250655368566D5970337336763979244226452948404D6351
# 24 hours in milliseconds
application.security.jwt.access-token-expiration=86400000
# 7 days in milliseconds
application.security.jwt.refresh-token-expiration=604800000
# A secret token for admin password reset
application.security.admin-setup-token=your-secret-admin-token

# For local development over HTTP, set this to false. For production with HTTPS, set to true.
application.security.cookie.secure=false

# ===================================================================
# FILE UPLOAD CONFIGURATION
# ===================================================================
file.upload-dir=uploads