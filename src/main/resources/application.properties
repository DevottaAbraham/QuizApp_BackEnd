# ===================================================================
# DATABASE CONFIGURATION (Production Ready)
# ===================================================================
# These properties are mapped to environment variables for cloud deployment.
# Spring Boot's auto-configuration will correctly resolve these at runtime.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Specifies the PostgreSQL dialect for Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Use 'validate' in production. Flyway is responsible for schema changes.
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

# ===================================================================
# JWT & SECURITY CONFIGURATION
# ===================================================================
# The @ConfigurationProperties class will map these to environment variables.
application.security.jwt.secret-key=${JWT_SECRET}
application.security.jwt.access-token-expiration=${APPLICATION_SECURITY_JWT_ACCESS_TOKEN_EXPIRATION}
application.security.jwt.refresh-token-expiration=${APPLICATION_SECURITY_JWT_REFRESH_TOKEN_EXPIRATION}

# ===================================================================
# FILE UPLOAD CONFIGURATION
# ===================================================================
file.upload-dir=${FILE_UPLOAD_DIR:/tmp/uploads}
