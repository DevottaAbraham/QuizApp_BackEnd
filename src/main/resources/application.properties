# ===================================================================
# DATABASE CONFIGURATION (Production Ready)
# ===================================================================
# Use the standard Spring Boot properties. Spring's auto-configuration will
# correctly map these to the environment variables provided by Render's .env file
# (e.g., SPRING_DATASOURCE_URL, SPRING_DATASOURCE_USERNAME, etc.).
# This is the most robust method for handling database connections in a cloud environment.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# Specifies the PostgreSQL dialect for Hibernate.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
application.security.jwt.secret-key=${JWT_SECRET}



# Use 'validate' in production. Flyway is responsible for schema changes.
spring.jpa.hibernate.ddl-auto=validate
spring.flyway.enabled=true

file.upload-dir=${file.upload-dir}
